    <script type="text/javascript">
    $(function() {
      /*
       add arrows dynamically when lightbox gets opened
       this allows arrows to follow user around page
       also then the lightbox can be white rather than black
      */
      $(".item").click(function() {
        if (!$(".lightbox").hasClass("arrow")) {
          $(".lightbox").prepend('<div class="lightbox arrow"><span class="reversed">▹</span><span>▹</span></div>');
        }
      });

      /*
        otherwise there are tons of them
      */
      $("#lightbox").click(function() {
        $(".arrow").remove();
      });

      $("#lightboxOverlay").click(function() {
        $(".arrow").remove();
      });

      /*
       See if this is a touch device, so
       that lightbox can be opened with touch events
      */
      if ("ontouchstart" in window) {
        // Set the correct [touchscreen] body class
        $("body").removeClass("no-touch").addClass("touch");

        // Add the touch toggle to show text when tapped
        $("div.boxInner img").click(function() {
          $(this).closest(".boxInner").toggleClass("touchFocus");
        });
      }
    });
    </script>
